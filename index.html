<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCP - Homens Cantores do Planalto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; }
    .hero-bg { background-size: cover; background-position: center; position: relative; }
    .hero-overlay { position:absolute; inset:0; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Only the logo, clickable to #home -->
      <a href="#home" id="logo-link" class="flex items-center" aria-label="Ir para o início">
        <img id="logo-img" src="" alt="Logo HCP" class="h-10 w-auto object-contain" />
      </a>

      <nav class="hidden md:flex items-center gap-8" id="nav-links"></nav>

      <a href="#doacoes" class="hidden md:inline-block bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-full font-medium transition">Doar</a>

      <!-- Mobile hamburger -->
      <button class="md:hidden text-gray-700" id="mobile-menu-button" aria-label="Abrir menu">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div class="md:hidden hidden bg-white shadow-lg" id="mobile-menu">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-3" id="mobile-links"></div>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="text-white min-h-[70vh] flex items-center justify-center relative hero-bg">
    <div class="hero-overlay" id="hero-overlay"></div>
    <div class="container mx-auto px-4 text-center relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">HCP - Homens Cantores do Planalto</h1>
      <p id="slogan" class="text-xl md:text-2xl mb-4"></p>
      <p id="lema" class="text-lg italic mb-8"></p>
      <a href="#historia" class="bg-sky-500 hover:bg-sky-600 text-white px-8 py-3 rounded-full font-medium text-lg transition duration-300">Conheça nossa história</a>
    </div>
  </section>

  <section id="historia" class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Nossa História</h2>
      <div id="timeline" class="relative pl-6 space-y-8 max-w-3xl mx-auto"></div>
    </div>
  </section>

  <section id="coordenacao" class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Coordenação</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="coordenacao-grid"></div>
    </div>
  </section>

  <section id="membros" class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Nossos Membros</h2>
      <div class="flex justify-center mb-8 flex-wrap gap-2" id="naipe-filters"></div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="members-grid"></div>
    </div>
  </section>

<section id="galeria" class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Galeria</h2>
    <!-- Grid de Álbuns -->
    <div id="albums-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- Modal do Álbum -->
  <div id="album-modal" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/80" data-close="modal"></div>
    <div class="relative max-w-6xl mx-auto my-8 bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="flex items-center justify-between px-4 py-3 border-b">
        <h3 id="album-modal-title" class="text-xl font-bold">Álbum</h3>
        <button id="album-modal-close" class="text-gray-500 hover:text-gray-800">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      <div id="album-modal-content" class="p-4">
        <!-- Grade de itens do álbum -->
        <div id="album-items" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"></div>
      </div>
    </div>
  </div>

  <!-- Lightbox para imagem única -->
  <div id="lightbox" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/90" data-close="lightbox"></div>
    <img id="lightbox-img"
         class="absolute max-h-[90%] max-w-[90%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded shadow-lg"
         src="" alt="">
  </div>
</section>


  
  <section id="agenda" class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Agenda</h2>
      <div class="flex justify-center mb-8">
        <div class="inline-flex rounded-md shadow-sm" role="group" id="agenda-filtros">
          <!-- filtros renderizados via JS -->
        </div>
      </div>
      <div id="agenda-lista" class="max-w-4xl mx-auto space-y-4"></div>
    </div>
  </section>

<section id="doacoes" class="py-16 bg-white">
    <div class="container mx-auto px-4 max-w-5xl">
      <h2 class="text-3xl font-bold text-center mb-8">Doações</h2>
      <div class="bg-gray-50 p-6 rounded-lg shadow">
        <div class="mb-6">
          <div class="flex justify-between mb-2">
            <span class="font-medium">Meta:</span><span class="font-medium" id="meta-total"></span>
          </div>
          <div class="flex justify-between mb-2">
            <span class="font-medium">Arrecadado:</span><span class="font-medium" id="valor-arrecadado"></span>
          </div>
          <div class="h-3 bg-gray-200 rounded-full">
            <div id="progress" class="h-3 bg-sky-500 rounded-full" style="width:0%"></div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white p-4 rounded border">
            <h4 class="text-lg font-bold mb-2">PIX</h4>
            <p id="pix-chave" class="mb-3"></p>
            <img id="pix-qr" class="w-32 h-32 object-contain" alt="QR Code PIX" />
          </div>
          <div class="bg-white p-4 rounded border">
            <h4 class="text-lg font-bold mb-2">Outras formas</h4>
            <ul id="doacao-links" class="space-y-2"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="objetivos" class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Nossos Objetivos e Metas</h2>
      <div id="objetivos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12"></div>
      <h3 class="text-2xl font-bold text-center mb-6">Metas Anuais</h3>
      <div id="metas-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>
  </section>

  <section id="contato" class="py-16 bg-white">
    <div class="container mx-auto px-4 max-w-5xl">
      <h2 class="text-3xl font-bold text-center mb-8">Contato</h2>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">Informações</h3>
          <p class="mb-2"><i class="fas fa-envelope mr-2 text-blue-900"></i><span id="contato-email"></span></p>
          <p class="mb-2"><i class="fas fa-phone mr-2 text-blue-900"></i><span id="contato-telefone"></span></p>
          <p class="mb-2"><i class="fas fa-map-marker-alt mr-2 text-blue-900"></i><span id="contato-endereco"></span></p>
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow">
          <h3 class="text-xl font-bold mb-4">Formulário (Netlify)</h3>
          <form name="contato" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contato">
            <div class="mb-3"><input name="nome" class="w-full border rounded px-3 py-2" placeholder="Nome*" required></div>
            <div class="mb-3"><input name="email" type="email" class="w-full border rounded px-3 py-2" placeholder="E-mail*" required></div>
            <div class="mb-3"><textarea name="mensagem" rows="4" class="w-full border rounded px-3 py-2" placeholder="Mensagem*"></textarea></div>
            <button class="bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <div class="flex items-center gap-3">
          <img id="footer-logo" src="" alt="Logo HCP" class="h-12 w-auto object-contain" />
          <span class="sr-only">HCP</span>
        </div>
        <p id="footer-text" class="text-blue-200 text-center md:text-left"></p>
        <div id="footer-links" class="flex gap-4 flex-wrap"></div>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
