<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex" />
  <title>CMS - HCP</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="netlify-cms-root"></div>

  <!-- PINE a versão exata; sem ^ -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.3.1/dist/decap-cms.js"></script>

  <script>
    // NÃO chame CMS.init() manualmente aqui.
    if (window.netlifyIdentity) {
      netlifyIdentity.init();
      netlifyIdentity.on("init", (user) => {
        if (!user && window.location.hash.includes("invite_token")) {
          netlifyIdentity.open({ page: "invite" });
        }
      });
    }
  </script>
</body>
</html>
