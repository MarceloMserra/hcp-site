<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex" />
  <title>CMS - HCP</title>
  <!-- Link para o script do Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Ponto de montagem explícito para o Decap CMS (não é estritamente necessário, mas pode ajudar em certos casos) -->
  <div id="netlify-cms-root"></div>

  <!-- O script da biblioteca do Decap CMS é carregado aqui -->
  <script src="https://unpkg.com/decap-cms@^3.3.1/dist/decap-cms.js"></script>

  <!-- Script para inicializar o Netlify Identity Widget e o Decap CMS -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Inicializa o Decap CMS com o caminho explícito para o config.yml
      // e inclui uma configuração mínima do backend para evitar erros de "required property"
      CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main',
          },
          media_folder: 'img/uploads',
          public_folder: '/img/uploads',
          // A linha collections: [] foi removida, pois o erro indica que deve haver pelo menos 1 item.
          // O CMS agora dependerá do admin/config.yml para as coleções.
          config_path: '/admin/config.yml' // Caminho do config.yml principal
        }
      });

      if (window.netlifyIdentity) {
        // Inicializa o widget do Netlify Identity.
        netlifyIdentity.init();

        // Ouve o evento 'init' do Netlify Identity
        netlifyIdentity.on("init", user => {
          if (!user && window.location.hash.includes("invite_token")) {
            // Abre o widget no modo de convite se não houver usuário logado e houver um token de convite
            netlifyIdentity.open({ page: "invite" });
          }
        });

        // Ouve o evento 'error' do Netlify Identity para depuração
        netlifyIdentity.on("error", err => console.error("Netlify Identity Error:", err));
      }
    });
  </script>
</body>
</html>
